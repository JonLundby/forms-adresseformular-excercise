<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Forms adresseformular excercise</title>
</head>
<body>
    <header>
        <h1>Forms adresseformular excercise</h1>
        <p>(Find postal code base on address input)</p>
    </header>

    <form action="">
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="house-number">House Number</label>
            <input type="text" id="house-number" name="house-number">

            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code">

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="alt-address">Alternative Address (optional)</label>
            <input type="text" id="alt-address" name="alt-address">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">

            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email">

            <input type="submit">


        </fieldset>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
