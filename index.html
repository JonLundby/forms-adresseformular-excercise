<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms adresseformular excercise</title>
  </head>
  <body>
    <header>
      <h1>Forms adresseformular excercise</h1>
      <p>(Find postal code base on address input)</p>
    </header>

    <div class="form-container">
      <form action="" id="address-form" method="post">
        <fieldset>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" />

          <label for="streetname">Street name</label>
          <input type="text" id="streetname" name="streetname" />

          <label for="housenumber">House Number</label>
          <input type="text" id="housenumber" name="housenumber" />

          <label for="postalcode">Postal Code</label>
          <input type="text" id="postalcode" name="postalcode" oninput="getCityInfo()"/>

          <label for="city">City</label>
          <input type="text" id="city" name="city" />

          <label for="altaddress">Alternative Address (optional)</label>
          <input type="text" id="altaddress" name="altaddress" />

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" />

          <label for="email">E-Mail</label>
          <input type="text" id="email" name="email" />

          <input type="submit" id="btn-submit" />
        </fieldset>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
